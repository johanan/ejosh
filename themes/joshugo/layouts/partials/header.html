<header>
    <div class="wrapper">
        <a href="{{ .Site.BaseURL }}" title="{{ .Site.Params.Name }}">
            {{- .Site.Params.Name -}}
        </a>

        <nav>
            <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                <li><a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
            {{ end }}
            </ul>
        </nav>
    </div>
</header>
